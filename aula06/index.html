<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>



    <div id="app">
        <!-- v-if serve para remover um elemento na tela -->
        <div v-if="showTitle">
            {{ title }}
        </div>

        <!-- v-show serve para esconder um elemento na tela -->
        <div v-show="showTitle">
            {{ title }}
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {

                return {
                    title: 'Hello vue!',
                    showTitle: true
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
