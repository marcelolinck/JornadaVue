<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>



    <div id="app">
        <!-- v-if serve para remover um elemento na tela -->
        <div v-if="level > 0 && level < 50">
            Estudando Vue.JS
        </div>


        <div v-else-if="level >=50" >
            Decolando com Vue.JS
        </div>

        
        <!-- v-else serve para executar um teste se o v-if for falso -->
        <div v-else>
            Iniciando com Vue.JS
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {

                return {
                    level : 48,
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
